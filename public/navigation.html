<!-- specific html for our navigation bar -->

<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="css/navigation.css">
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body>
    <div id="mySidenav" class="sidenav">
        <div class="sidenavheader">
            <div class="logo">LIFESTATS</div>
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        </div>
        <div class="navbtn homepage" id="navbtn-homepage">
            <a href="/home">HOME</a>
        </div>
        <div class="navbtn pomodoro" id="navbtn-pomodoro">
            <a href="/pomodoro">POMODORO</a>
        </div>
        <div class="navbtn stats" id="navbtn-stats">
            <a href="/stats">STATS</a>
        </div>
        <div class="navbtn settings" id="navbtn-settings">
            <a href="/settings">SETTINGS</a>
        </div>
        <div class="navbtn todo" id="navbtn-todo">
            <div class="todobtnContainer">
                <a href="/todo">TO DO</a>
            </div>
            <iframe src="/compactTodo"></iframe>
        </div>
        <br>
    </div>
    <div id="main">
        <span id="menu_button" style="font-size:30px;cursor:pointer;position:absolute" onclick="openNav()">&#9776; MENU</span>
    </div>
    <script>
    function openNav() {
        document.getElementById("menu_button").style.display = "none";
        document.getElementById("mySidenav").style.width = "250px";
        document.getElementById("main").style.marginLeft = "250px";
    }

    function closeNav() {
        document.getElementById("menu_button").style.display = "block";
        document.getElementById("mySidenav").style.width = "0";
        document.getElementById("main").style.marginLeft = "0";
    }
    </script>
</body>

</html>
